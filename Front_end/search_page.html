<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Biggo Search Results</title>
    <link rel="icon" href="logo.png" type="image/png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- -- -->
    <link rel="stylesheet" href="search_styles.css" />
  </head>
  <body>
    <div class="header py-1">
      <div class="header-upper">
        <div>
          <a href="home_page.html">
            <img class="logo" src="logo.png" />
          </a>
        </div>
        <div>
          <div class="container">
            <div class="search-bar">
              <div class="input-group">
                <input
                  type="text"
                  id="searchInput"
                  class="form-control"
                  placeholder="Search..."
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="search-button"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="ranking-dropdown-container">
          <div
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ranking
          </div>
          <ul class="dropdown-menu" id="rankingDropdown">
            <li>
              <a class="dropdown-item" href="#" data-value="frequency"
                >Frequency</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-value="pageRank"
                >Page Rank</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-value="alphabetical"
                >Alphabetical</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="statusContainer"></div>
    <div id="resultsContainer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="search.js"></script>
  </body>
</html>

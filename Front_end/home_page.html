<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bigga Search Engine</title>
    <link rel="icon" href="logo.png" type="image/png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- -- -->
    <link rel="stylesheet" href="home_styles.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center ">
    <div class="info-but" onclick="myFunction()">
      <i class="fa-solid fa-circle-info"></i>
    </div>

    <div class="but">
      <div
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="fa-solid fa-bars"></i>
      </div>
      <ul class="dropdown-menu" id="rankingDropdown">
        <li>
          <a class="dropdown-item" href="#" data-value="frequency">Frequency</a>
        </li>
        <li>
          <a class="dropdown-item" href="#" data-value="pageRank">Page Rank</a>
        </li>
        <li>
          <a class="dropdown-item" href="#" data-value="alphabetical"
            >Alphabetical</a
          >
        </li>
      </ul>
    </div>

    <!-- search bar -->
    <div class="container">
      <div class="search-bar">
        <div class="input-group">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Enter one or more words to search..."
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="search-button"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("search-button");
        const rankingDropdown = document.getElementById("rankingDropdown");

        // Default ranking method
        let selectedRanking = "frequency";

        // Add event listeners to ranking dropdown items
        rankingDropdown.querySelectorAll(".dropdown-item").forEach((item) => {
          item.addEventListener("click", (e) => {
            e.preventDefault();
            selectedRanking = e.target.getAttribute("data-value");
            console.log("Selected ranking method:", selectedRanking);
          });
        });

        // Function to handle search
        function handleSearch() {
          const query = searchInput.value.trim();
          if (query) {
            // Store the search term and ranking method in sessionStorage
            sessionStorage.setItem("searchQuery", query);
            sessionStorage.setItem("rankingMethod", selectedRanking);
            // Redirect to the results page
            window.location.href = "search_page.html";
          }
        }

        // Add click event listener to search button
        searchButton.addEventListener("click", handleSearch);

        // Add event listener for Enter key
        searchInput.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            handleSearch();
          }
        });
      });
    </script>
  </body>
</html>
